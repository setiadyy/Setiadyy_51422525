<!DOCTYPE html>
<html>
<head>
<script>
tailwind = { config:{ darkMode:"class" } }
</script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="p-6 bg-white text-gray-900">

<h2 class="text-2xl font-bold mb-4">ðŸ“ˆ Prediksi Harga Saham</h2>

<canvas id="chartSaham" class="w-full h-64 bg-white"></canvas>

<script>
const ctx = document.getElementById("chartSaham");
new Chart(ctx,{
    type:"line",
    data:{
        labels:["Sen","Sel","Rab","Kam","Jum"],
        datasets:[{
            label:"Prediksi Harga Saham",
            data:[10,12,9,13,15],
            borderWidth:3,
            borderColor:"#3b82f6"
        }]
    },
    options:{
        plugins:{
            legend:{
                labels:{ color:"black" }
            }
        },
        scales:{
            x:{ ticks:{ color:"black" } },
            y:{ ticks:{ color:"black" } }
        }
    }
});
</script>

</body>
</html>
